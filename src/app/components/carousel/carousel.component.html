<!-- For dark theme, use carousel-dark class -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">

    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active position-relative" data-bs-interval="10000">

      <!-- Decor for images -->
      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 position-absolute transparent-black-background"></div>

      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 transparent-black-background">
        <video [autoplay]="true" [playsInline]="true" [loop]="true" [muted]="true">
          <source src="../assets/examples/video 1.mp4" type="video/mp4"/>
        </video>
      </div>

      <div class="carousel-caption d-none d-md-block">
        <h5>Training</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>

    <div class="carousel-item position-relative" data-bs-interval="2000">

      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 position-absolute transparent-black-background"></div>

      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 transparent-black-background">
        <img src="../assets/examples/photo 1.jpg" alt="Example 1">
      </div>

      <div class="carousel-caption d-none d-md-block">
        <h5>Fellowship</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>

    </div>

    <div class="carousel-item position-relative">

      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 position-absolute transparent-black-background"></div>

      <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 transparent-black-background">
        <img src="../assets/examples/photo 2.jpg" alt="Example 2">

      </div>

      <div class="carousel-caption d-none d-md-block">
        <h5>Dedication</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>

    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
